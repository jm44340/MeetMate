          id="circle-inner"
          cx="32"
          cy="32" />

  <div id="authentication-wrapper" class="content-wrapper">
    <form class="login-menu-wrapper" id="authentication" method="POST">
      <h1 class="h3 mb-5 font-weight-normal">Autoryzacja</h1>
      <input type="password" pattern="[0-9]*" maxlength="6" inputmode="numeric" id="inputPassword" name="password" class="form-control mb-5" placeholder="Kod" required="">
      <button type="submit" class="mb-5">Zaloguj</button>
    </form>
  </div>



    
    

    <div id="wave-wrapper">
      <div id="wave"></div>
    </div>
