<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="{{ url_for('static', filename = 'jquery-3.6.0.min.js') }}"></script>
        {% if g.subtitle %}
            <title>{{ title }} - {{ g.subtitle }}</title>
        {% else %}
            <title>{{ title }}</title>
        {% endif %}
    </head>
    <body>
        <h1>{{ title }}</h1>
        <h2>{{ user }}</h2>
        <p>{{ url_for('static', filename = 'jquery-3.6.0.min.js') }}</p>
    </body>
</html>
