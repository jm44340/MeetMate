<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
        <link rel="stylesheet/less" type="text/css" href="../static/css/styles.less" />
        <script src="../static/js/less.js" type="text/javascript"></script>
        <script src="../static/js/anime.min.js" type="text/javascript"></script>
        <link rel="icon" href="../static/resources/favicon.png" type="image/png" sizes="64x64">
        <title>MeetMate</title>

    </head>
    <script> </script>

    <body class="d-flex" id="index-body">


        <div id="new-meeting-wrapper" class="content-wrapper d-flex align-items-center">

  

            <form id="meeting-form">

                <div id="title" class="mt-5 mb-2">
                    Nowe spotkanie
                </div>

                <label for="meetingName">
                    Nazwa spotkania
                </label>
                <input type="text" id="inputMeetingName" name="meetingName" class="form-control mt-1 mb-3" required="" autofocus="">

                <label for="meetingStart">
                    Czas rozpoczęcia
                </label>
                <input type="datetime-local" id="inputMeetingStart" name="meetingStart" class="form-control mb-3" required="">

                <label for="meetingEnd">
                    Czas zakończenia
                </label>
                <input type="datetime-local" id="inputMeetingEnd" name="meetingEnd" class="form-control mb-3" required="">


                <label for="meetingLocalization">
                    Lokalizacja
                </label>
                <div class="d-flex flex-row">
                    <input type="text" id="inputMeetingLocationX" name="meetingLocationX" class="form-control mb-3" style="margin-right: 2rem;" required="">
                    <input type="text" id="inputMeetingLocationY" name="meetingLocationY" class="form-control mr-3 mb-3" required="">
                </div>
               

                <label for="meetingRadius">
                    Odległość maksymalna
                </label>
                <input type="text" id="inputMeetingRadius" name="meetingRadius" class="form-control mb-3" required="">


                <label for="meetingLocation">
                    Miejsce
                </label>
                <input type="text" id="inputMeetingLocation" name="meetingLocation" class="form-control mb-3" required="">


                <label for="meetingDescription">
                    Krótki opis
                </label>
                <input type="text" id="inputMeetingDescription" name="meetingDescription" class="form-control mb-3">

                <div class="d-flex flex-row">
                    <a class="col no-transition button-men" id="" href="/new_meeting">
                        <button type="button" class="mb-4 mt-4 no-transition"> Dodaj </button>
                    </a>

                    <a class="col no-transition button-men" id="" href="/organizer">
                        <button type="button" class="mb-4 mt-4 no-transition"> Powrót </button>
                    </a>
                </div>
                    

                

            </form>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>

</html>
