<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="{{qr_time}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet/less" type="text/css" href="../static/css/styles.less" />
        <script src="../static/js/less.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/qrcode.js"></script>
        <link rel="icon" href="../static/resources/favicon.png" type="image/png" sizes="64x64">
    </head>
    <body>
        <div id="qrcode-wrapper">
            <div id="qrcode">
            </div>
        </div>
        <script>
            $(document).ready(function() {
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: document.location.origin + "{{ qr_data }}",
                width: 1024,
                height: 1024,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            qrcode.makeCode(document.location.origin + "{{ qr_data }}");
            });
        </script>
        <!-- <script src="../static/js/qr_code_generation.js"></script> -->
    </body>
</html>
