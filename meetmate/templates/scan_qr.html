<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="../static/css/styles.less" />
    <script src="../static/js/less.js" type="text/javascript"></script>
    <script src="../static/js/anime.min.js" type="text/javascript"></script>
    <link rel="icon" href="../static/resources/favicon.png" type="image/png" sizes="64x64">

    <style type="text/css">
        #qr-canvas {
            display: none;
        }
        #v {
            width: 640px;
            height: 480px;
        }
        .selector {
            width: 0px;
            height: 0px;
        }
        #outdiv {
            width: 640px;
            height: 480px;
            border: solid;
            border-width: 3px 3px 3px 3px;
        }
		#result {
		  font-size: 1px;
		}
    </style>
    <script type="text/javascript" src="../static/js/qr_scanner.js"></script>
    <script type="text/javascript" src="../static/js/qr_website.js"></script>

    <title>MeetMate</title>
  </head>
  <body>
    <div id="mainbody">
        <table class="tsel" border="0" width="100%">
            <tr>
                <td valign="top" align="center" width="50%">
                    <table class="tsel" border="0">
                        <tr>
                            <td><img class="selector" id="webcamimg" src="favicon.png" onclick="setwebcam()" align="left" /></td>
                            <td><img class="selector" id="qrimg" src="favicon.png" onclick="setimg()" align="right" /></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <div id="outdiv">
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <div id="result"></div>
                </td>
            </tr>
        </table>
    </div>
    <canvas id="qr-canvas"></canvas>
    <script type="text/javascript">
        load();
    </script>
  </body>
</html>
