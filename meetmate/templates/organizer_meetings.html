        <div id="admin-wrapper" class="content-wrapper container-sm">

            <div id="add-user-wrapper">
                <div class="close-button" id="close-add-user">
                    <svg>
                        <rect
                            style="fill:#77dd76;stroke-width:0.21402;fill-opacity:1"
                            id="rect835"
                            width="32.26733"
                            height="2.784857"
                            x="0.83689839"
                            y="-1.3924285"
                            ry="0.95043635"
                            transform="rotate(45)" />
                        <rect
                            transform="rotate(135)"
                            ry="0.95043641"

                <div id="add-user">
                </div>
            </div>
            <form class="form-inline d-flex flex-row" id="searchbox-form">
                <input id="searchBar" class="text-center form-control flex-grow-1" onkeyup="searchForUser()" type="text" placeholder="Wyszukaj spotkanie" aria-label="Search" >
            </form>
            <ul id="user-list" class="mt-3 mb-5">
                {% for meet in meetings %}
                <li onclick="meet_get('{{meet.link_id}}')"><a>{{ meet.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <script src="../static/js/search_bar.js"></script>
        <script src="../static/js/admin-panel.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script>
            function meet_get(meet_id){
                debugger
                var form_data = new FormData()
                form_data.append("action", "get");

                var request = new XMLHttpRequest();
                request.open("POST", "/edit_meeting/" + meet_id);
                request.onreadystatechange = function(){
                    if(request.readyState !== XMLHttpRequest.DONE){
                        return;
                    }

                    if(request.status != 200){
                        return;
                    }

                    response = JSON.parse(request.responseText);
                    if(response.status == "ERROR"){
                        return;
                    }

                    meet_data = response.data;
                    $('#name').value(meet_data.name)
                    $('#description').value(meet_data.description)
                    $('#start_time').value(meet_data.start_time)
                    $('#stop_time').value(meet_data.stop_time)
                    $('#localization').value(meet_data.localization)
                    $('#status').value(meet_data.status)
                    $('#longitude').value(meet_data.longitude)
                    $('#latitude').value(meet_data.latitude)
                    $('#radius').value(meet_data.radius)
                    $('#link_id').value(meet_data.link_id)

                }
                request.send(form_data);
            }

            function meet_update(meet_id){
                debugger
                var form_data = new FormData()
                form_data.append("action", "edit");
  
                form_data.append("name", $('#name').value())
                form_data.append("description", $('#description').value())
                form_data.append("start_time", $('#start_time').value())
                form_data.append("stop_time", $('#stop_time').value())
                form_data.append("localization", $('#localization').value())
                form_data.append("status", $('#status').value())
                form_data.append("longitude", $('#longitude').value())
                form_data.append("latitude", $('#latitude').value())
                form_data.append("radius", $('#radius').value())
                form_data.append("link_id", $('#link_id').value())


                var request = new XMLHttpRequest();
                request.open("POST", "/edit_meeting/" + meet_id);
                request.onreadystatechange = function(){
                    if(request.readyState !== XMLHttpRequest.DONE){
                        return;
                    }

                    if(request.status != 200){
                        return;
                    }

                    response = JSON.parse(request.responseText);
                    if(response.status == "ERROR"){
                        return;
                    }

                    meet_data = response.data;
                    $('#name').value(meet_data.name)
                    $('#description').value(meet_data.description)
                    $('#start_time').value(meet_data.start_time)
                    $('#stop_time').value(meet_data.stop_time)
                    $('#localization').value(meet_data.localization)
                    $('#status').value(meet_data.status)
                    $('#longitude').value(meet_data.longitude)
                    $('#latitude').value(meet_data.latitude)
                    $('#radius').value(meet_data.radius)
                    $('#link_id').value(meet_data.link_id)

                }
                request.send(form_data);
            }
        </script>
